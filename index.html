<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Surprise üéÅ</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#ff9a9e,#fecfef);
      font-family:'Georgia',serif;
    }
    .lock-container {
      background:white;
      padding:40px;
      border-radius:20px;
      box-shadow:0 15px 40px rgba(0,0,0,0.2);
      text-align:center;
      animation:fadeIn 1s ease;
    }
    .lock-title {
      font-size:1.8rem;
      margin-bottom:20px;
      color:#ff1493;
      font-weight:bold;
    }
    #passwordInput {
      padding:10px;
      border:2px solid #ff69b4;
      border-radius:10px;
      font-size:1rem;
      margin-bottom:10px;
    }
    button {
      background:linear-gradient(45deg,#ff69b4,#ff1493);
      border:none;
      color:white;
      padding:10px 20px;
      border-radius:10px;
      cursor:pointer;
      font-weight:bold;
      transition:transform 0.2s;
    }
    button:hover { transform:scale(1.1); }
    #hint { margin-top:10px; font-size:0.9rem; color:#8b4513; }
    #errorMsg { margin-top:8px; font-size:0.9rem; color:red; }
    .shake { animation: shakeAnim 0.5s; }
    @keyframes shakeAnim {
      0%,100% { transform: translateX(0); }
      20%,60% { transform: translateX(-10px); }
      40%,80% { transform: translateX(10px); }
    }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
  </style>
</head>
<body>
  <div class="lock-container">
    <div class="lock-title">üîí Unlock Your Surprise üéÅ</div>
    <input type="password" id="passwordInput" placeholder="Enter the secret code..." />
    <button onclick="unlockCard()">Unlock</button>
    <div id="hint">Hint: It‚Äôs your nickname üòâ</div>
    <div id="errorMsg"></div>
  </div>

  <script>
    function unlockCard() {
      const input = document.getElementById("passwordInput").value.trim().toLowerCase();
      const error = document.getElementById("errorMsg");

      if (input === "saand") { // ‚úÖ change "saru" to her nickname
        window.location.href = "sarubirthday.html"; // üéÇ redirect to gift card
      } else {
        error.innerText = "‚ùå Wrong code! Try again üéÄ";
        document.querySelector(".lock-container").classList.add("shake");
        setTimeout(() => {
          document.querySelector(".lock-container").classList.remove("shake");
        }, 500);
      }
    }
  </script>
</body>
</html>
